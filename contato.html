<!--Contato-->
	<div id="contact">
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">
									Nome completo</label>
								<input type="text" class="form-control" id="name" placeholder="Nome" required="required" />
							</div>
							<div class="form-group">
								<label for="email">
									Seu email</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="email" class="form-control" id="email" placeholder="Email" required="required" /></div>
							</div>
							<div class="form-group">
								<label for="subject">
									Assunto</label>
								<select id="subject" name="subject" class="form-control" required="required">
									<option value="na" selected="">Escolha um:</option>
									<option value="suggestions">Sugestão</option>
									<option value="product">Suporte</option>
									<option value="product">Reclamação</option>
									<option value="product">Outros</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">
									Mensagem</label>
								<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
									placeholder="Escreva aqui"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
								Enviar mensagem</button>
						</div>
					</div>
					</form>
				</div>
